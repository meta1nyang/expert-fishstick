<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>숫자 맞추기 게임</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #333;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }
    #message {
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>숫자 맞추기 게임</h1>
  <p>1부터 100 사이의 숫자를 맞춰보세요!</p>
  <input type="number" id="guess" placeholder="숫자를 입력하세요" />
  <button onclick="checkGuess()">확인</button>
  <p id="message"></p>

  <script>
    const answer = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;

    function checkGuess() {
      const guess = parseInt(document.getElementById('guess').value);
      const message = document.getElementById('message');
      attempts++;

      if (isNaN(guess) || guess < 1 || guess > 100) {
        message.textContent = "1부터 100 사이의 숫자를 입력하세요.";
      } else if (guess === answer) {
        message.textContent = `정답입니다! ${attempts}번 만에 맞추셨어요! 🎉`;
      } else if (guess < answer) {
        message.textContent = "너무 작아요!";
      } else {
        message.textContent = "너무 커요!";
      }
    }
  </script>

</body>
</html>
